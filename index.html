<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Line Calculator</title>
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title mb-2">綫上計算機</h1>
            <p>想買房嗎?<br>快用綫上計算機試算您的每月應繳房貸利息!</p>
        </div>
        <hr>
        <!---- 表格開始 -->
        <div class="innerPos">
            <table>
                <tr>
                    <th colspan="4"><input type="text"></th>
                </tr>
                <tr>
                    <td colspan="3"><input type="button" value=""></td>
                    <th><input type="button" value="C"></th>
                </tr>
                <tr>
                    <th><input type="button" value="7"></th>
                    <th><input type="button" value="8"></th>
                    <th><input type="button" value="9"></th>
                    <th><input type="button" value="/"></th>
                </tr>
                <tr>
                    <th><input type="button" value="4"></th>
                    <th><input type="button" value="5"></th>
                    <th><input type="button" value="6"></th>
                    <th><input type="button" value="*"></th>
                </tr>
                <tr>
                    <th><input type="button" value="1"></th>
                    <th><input type="button" value="2"></th>
                    <th><input type="button" value="3"></th>
                    <th><input type="button" value="-"></th>
                </tr>
                <tr>
                    <th><input type="button" value="0"></th>
                    <th><input type="button" value="."></th>
                    <th><input type="button" value="="></th>
                    <th><input type="button" value="+"></th>
                </tr>
            </table>

        </div>
    </div>
</body>

</html>
